{% extends 'base/head.html' %}

{% block title %}New Article{% endblock %}

{% block content %}
	<h1 class="page-header">New Blog</h1>
	<form role="form" method="post" action=".">
		{% csrf_token %}
		{{ form.errors }}
		<div class="form-group">
			<label for="id_title">Title:</label>
			<input class="form-control" id="id_title" maxlength="128" name="title" type="text" />
		</div>
		<div class="form-group">
			<label for="id_content">Content:</label> 
			<textarea class="form-control" cols="40" id="id_content" name="content" rows="10"></textarea>
		</div>
		<input id="id_created" name="created" type="hidden">
		<input id="id_slug" name="slug" type="hidden">
		<input class="btn btn-primary" type="submit" value="Submit">
	</form>
{% endblock %}
