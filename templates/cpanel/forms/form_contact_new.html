<form method="post" action="{% url 'cpanel:new_contact' %}">
	{% csrf_token %}
	{{ form.errors }}
	<div class="form-group">
		<label for="contactCompany">Company</label>
		<select class="form-control" id="contactCompany" name="company">
		{% for company in suppliers %}
			<option value="{{ company.id }}">{{ company }}</option>
		{% endfor %}
		</select>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
			<label for="contactTitle">Title</label>
			<select class="form-control" id="contactTitle" name="title">
				<option value="Mr">Mr</option>
				<option value="Mrs">Mrs</option>
				<option value="Miss">Miss</option>
				<option value="Ms">Ms</option>
				<option value="Dr">Dr</option>
				<option value="Prof">Prof</option>
			</select>
		</div>
		<div class="form-group col-md-5">
			<label for="contactFirstname">First Name</label>
			<input type="text" class="form-control" id="contactFirstname" name="firstname">
		</div>
		<div class="form-group col-md-5">
			<label for="contactLastname">Last Name</label>
			<input type="text" class="form-control" id="contactLastname" name="lastname">
		</div>
	</div>
	<div class="form-group">
		<label for="contactJobtitle">Job Title/Position</label>
		<input type="text" class="form-control" id="contactJobtitle" name="job_title">
	</div>
	<div class="form-group">
		<label for="contactPhone">Phone</label>
		<input type="text" class="form-control" id="contactPhone" name="phone">
	</div>
	<div class="form-group">
		<label for="contactEmail">Email</label>
		<input type="text" class="form-control" id="contactEmail" name="email">
	</div>
	<div class="form-group">
		<label for="contactNotes">Notes</label>
		<textarea class="form-control" id="contactNotes" name="notes" rows="10"></textarea>
	</div>
	<button type="submit" class="btn btn-success">Submit</button>
</form>
