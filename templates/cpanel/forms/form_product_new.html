<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.errors }}
    <div class="form-group">
        <label for="id_name">Product Name</label>
        <input class="form-control" type="text" id="id_name" name="name" maxlength="64" value="{{ product.name }}">
    </div>
    <div class="form-group">
        <label for="id_SKU">SKU</label>
        <input class="form-control" type="text" for="id_SKU" name="SKU" maxlength="64" value="{{ product.SKU }}">
    </div>
    <div class="form-group">
        <label>Categories</label>
        <div class="row">
        {% for category in categories0 %}
            <div class="col-sm-2">
                <input type="checkbox" name="category" value="{{ category.id }}" {% if category in pcats %}checked{% endif %}>{{ category.title }}
            </div>
        {% endfor %}
        </div>
        <div class="row">
        {% for category in categories1 %}
            <div class="col-sm-2">
                <input type="checkbox" name="category" value="{{ category.id }}" {% if category in pcats %}checked{% endif %}>{{ category.title }}
            </div>
        {% endfor %}
        </div>
        <div class="row">
        {% for category in categories2 %}
            <div class="col-sm-2">
                <input type="checkbox" name="category" value="{{ category.id }}" {% if category in pcats %}checked{% endif %}>{{ category.title }}
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="form-group">
        <label for="id_price">Unit Price</label>
        <input class="form-control" name="price" type="number" min="0" max="10000" step="0.01" value="{{ product.price }}">
    </div>
    <div class="form-group">
        <label for="id_details">Description</label>
        <textarea class="form-control" name="details" id="id_details" rows="6">{{ product.details }}</textarea>
    </div>
    <input type="submit" class="btn btn-info" value="Save">
</form>
