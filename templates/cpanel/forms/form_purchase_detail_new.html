<form method="post" action="{% url 'cpanel:purchase' purchase.id %}">
	{% csrf_token %}
	{{ form.errors }}
	<div class="row">
		<div class="form-group col-md-10">
			<label for="product">Product</label>
			<select class="form-control" name="product" id="product">
			{% for product in products %}
				<option value="{{ product.id }}">{{ product.name }}</option>
			{% endfor %}
			</select>
		</div>
		<div class="form-group col-md-5">
			<label for="quantity">Quantity</label>
			<input type="number" min="1" step="1" class="form-control" name="quantity">
		</div>
		<div class="form-group col-md-5">
			<label for="price">Price (total)</label>
			<input type="number" min="0.00" step="0.01" max="{{ remainder }}" class="form-control" name="price">
		</div>
		<input type="hidden" value="{{ purchase.id }}" name="order">
	</div>
	<button type="submit" class="btn btn-success">Submit!</button>
</form>
